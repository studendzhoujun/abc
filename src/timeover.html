<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timeover</title>
	<style>
           *{margin:0;padding:0;}
           .box{width:100%;height:400px;background:#090;position:relative;left:0;top:0;}
           .hl{width:200px;height:400px;position:absolute;#border:1px solid red;left:10px;top:0;}
           .hr{width:200px;height:400px;position:absolute;#border:1px solid blue;left:220px;top:0;}
           .ml{width:200px;height:400px;position:absolute;#border:1px solid red;left:430px;top:0;}
           .mr{width:200px;height:400px;position:absolute;#border:1px solid red;left:640px;top:0;}
           .sl{width:200px;height:400px;position:absolute;#border:1px solid red;left:850px;top:0;}
           .sr{width:200px;height:400px;position:absolute;#border:1px solid red;left:1060px;top:0;}
           .one{width:2px;height:150px;background:#111;position:absolute;left:10px;top:20px;display:none;}
           .two{width:2px;height:150px;background:#111;position:absolute;left:190px;top:20px;display:none;}
           .three{width:2px;height:150px;background:#111;position:absolute;left:10px;top:190px;display:none;}
           .four{width:2px;height:150px;background:#111;position:absolute;left:190px;top:190px;display:none;}
           .five{width:160px;height:2px;background:#111;position:absolute;left:20px;top:20px;display:none;}
           .six{width:160px;height:2px;background:#111;position:absolute;left:20px;top:180px;display:none;}
           .seven{width:160px;height:2px;background:#111;position:absolute;left:20px;top:340px;display:none;}
	</style>
</head>
<body>
	<div class="box">
		<div class="hl">
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
			<span class="six"></span>
			<span class="seven"></span>
		</div>
		<div class="hr">
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
			<span class="six"></span>
			<span class="seven"></span>
		</div>
       <div class="ml">
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
			<span class="six"></span>
			<span class="seven"></span>
		</div>
		<div class="mr">
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
			<span class="six"></span>
			<span class="seven"></span>
		</div>
		<div class="sl">
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
			<span class="six"></span>
			<span class="seven"></span>
		</div>
		<div class="sr">
			<span class="one"></span>
			<span class="two"></span>
			<span class="three"></span>
			<span class="four"></span>
			<span class="five"></span>
			<span class="six"></span>
			<span class="seven"></span>
		</div>
	</div>
</body>
<script>
function toDouble(num){
	return num<10?'0'+num:num+'';
}
	window.onload=function(){
		setInterval(function(){
			var date=new Date();
			var s=date.getSeconds();
			var H=date.getHours();
			var m=date.getMinutes();
			document.title=s;
			var arr=toDouble(H).split('');
			var arr1=toDouble(m).split('');
			var arr2=toDouble(s).split('');
			var HR=document.querySelector('.hr');
			var HL=document.querySelector('.hl');
			var MR=document.querySelector('.mr');
			var ML=document.querySelector('.ml');
			var SR=document.querySelector('.sr');
			var SL=document.querySelector('.sl');
			hide(HR,arr[1]);
			hide(HL,arr[0]);
			hide(MR,arr1[1]);
			hide(ML,arr1[0]);
			hide(SR,arr2[1]);
			hide(SL,arr2[0]);
		},1000);
		function hide(obj,num){
			var oS=obj.children;
            switch(num){
                 case '0':
                     oS[0].style.display='block';
                     oS[1].style.display='block';
                     oS[2].style.display='block';
                     oS[3].style.display='block';
                     oS[4].style.display='block';
                     oS[6].style.display='block';
                 break;
                 case '1':
                     oS[1].style.display='block';
                     oS[3].style.display='block';
                 break;
                 case '2':
                      oS[4].style.display='block';
                      oS[1].style.display='block';
                      oS[5].style.display='block';
                      oS[2].style.display='block';
                      oS[6].style.display='block';
                 break;
                 case '3':
                      oS[4].style.display='block';
                      oS[1].style.display='block';
                      oS[5].style.display='block';
                      oS[3].style.display='block';
                      oS[6].style.display='block';
                 break;
                 case '4':
                     oS[0].style.display='block';
                     oS[5].style.display='block';
                     oS[3].style.display='block';
                     oS[1].style.display='block';
                 break;
                 case '5':
                      oS[4].style.display='block';
                      oS[0].style.display='block';
                      oS[5].style.display='block';
                      oS[3].style.display='block';
                      oS[6].style.display='block';
                 break;
                 case '6':
                      oS[0].style.display='block';
                      oS[2].style.display='block';
                      oS[3].style.display='block';
                      oS[4].style.display='block';
                      oS[5].style.display='block';
                      oS[6].style.display='block';
                 break;
                 case '7':
                      oS[4].style.display='block';
                      oS[1].style.display='block';
                      oS[3].style.display='block';
                 break;
                 case '8':
                     for(var i=0;i<oS.length;i++){
            		      oS[i].style.display='block';
            	     }
                 break;
                 case '9':
                     oS[0].style.display='block';
                     oS[1].style.display='block';
                     oS[3].style.display='block';
                     oS[4].style.display='block';
                     oS[5].style.display='block';
                     oS[6].style.display='block';
                 break;
            }
            setTimeout(function(){
            	for(var i=0;i<oS.length;i++){
            		oS[i].style.display='none';
            	}
            }, 500);

		}
	};
</script>
</html>
